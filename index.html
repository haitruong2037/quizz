<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fpoly</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styleInput.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <link rel="shortcut icon" type="images/favicon.ico" href="img/favicon.ico"/>
</head>

<body class="fixed-sn white-skin" ng-app="myApp">
   <header>
      <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav">
       <a href="#!index"> <img  src="img/logo2.png" alt="logo FPT" width="100px"></a>
        <div class="breadcrumb-dn mr-auto">
            <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#!index">
                    <i class="fas fa-home"></i>
                    Trang Chủ <span class="sr-only">(current)</span></a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link" href="#!about">
                    <i class="fas fa-list-alt"></i>
                    Giới Thiệu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!contact">
                    <i class="fas fa-phone"></i>
                    Liên Hệ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!feedback"><i class="fas fa-mail-bulk"></i> Góp Ý</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!FAQ"><i class="fa fa-question" aria-hidden="true"></i> Hỏi Đáp</a>
                </li>
               
              </ul>
        </div>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle waves-effect" href="" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> <span class="clearfix d-none d-sm-inline-block">{{(student==null)?'Tài khoản':student.fullname}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-secondary" aria-labelledby="userDropdown">
                <div ng-show="student==null">
                    <a ng-click="intro=0" class="dropdown-item" href="#!register">Đăng kí</a>
                    <a ng-click="intro=0" class="dropdown-item" href="#!login">Đăng nhập</a>
                    <a ng-click="intro=0" class="dropdown-item" href="#!forgotpassword">Quên mật khẩu</a>
                </div>
                <div ng-hide="student==null">
                    <a ng-click="intro=1" class="dropdown-item" href="#!updateaccount">Thông tin cá nhân</a>
                    <a ng-click="intro=1" class="dropdown-item" href="#!changepassword">Đổi mật khẩu</a>
                    <a ng-click="intro=1;logoff()" class="dropdown-item" href="">Đăng xuất</a>
                </div>
            </div>
        </div>

    </nav>
</header>

    <main style="min-height: 500px;">
        <div class="my-slide-container">
            <div ng-view class="my-slide-animation"></div>
        </div>
    </main>

    <footer ng-show="loading" class="page-footer text-center text-md-left unique-color-dark pt-0 mt-5" style="transition: all linear 1s;">

        <div class="top-pink-footer">
            <div class="container">

                <div class="row py-4 d-flex align-items-center">

                    <div class="col-md-6 col-lg-5 text-center text-md-left mb-md-0">
                        <h6 class="mb-4 mb-md-0 white-text">Hãy liên hệ với tôi qua mạng xã hội!</h6>
                    </div>

                    <div class="col-md-6 col-lg-7 text-center text-md-right">
                        <a class="p-2 m-2 fa-lg fb-ic ml-0" href="https://www.facebook.com/hc.tricker2002/">
                            <i class="fab fa-facebook-f white-text mr-lg-4"> </i>
                        </a>
                        <a class="p-2 m-2 fa-lg tw-ic">
                            <i class="fab fa-twitter white-text mr-lg-4"> </i>
                        </a>
                        <a class="p-2 m-2 fa-lg gplus-ic">
                            <i class="fab fa-google-plus-g white-text mr-lg-4"> </i>
                        </a>
                        <a class="p-2 m-2 fa-lg li-ic">
                            <i class="fab fa-linkedin-in white-text mr-lg-4"> </i>
                        </a>
                        <a class="p-2 m-2 fa-lg ins-ic">
                            <i class="fab fa-instagram white-text mr-lg-4"> </i>
                        </a>
                    </div>

                </div>

            </div>
        </div>

        <div class="footer-copyright text-center py-3">
            <div class="container-fluid">
                <h3 class="">Made with <i class="fas fa-heart red-text mx-1"></i> by Hồng Cường</h3>
            </div>
        </div>

    </footer>

    <!-- SCRIPTS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/app/myApp.js"></script>
    <script src="js/app/loginCtrl.js"></script>
    <script src="js/app/registerCtrl.js"></script>
    <script src="js/app/updateaccountCtrl.js"></script>
    <script src="js/app/forgotpasswordCtrl.js"></script>
    <script src="js/app/changepasswordCtrl.js"></script>
    <script src="js/app/viewtestCtrl.js"></script>
    <script src="js/app/testCtrl.js"></script>
    <script src="js/app/indexCtrl.js"></script>
    <script>
        $(".button-collapse").sideNav();

        var container = document.querySelector('.custom-scrollbar');
        var ps = new PerfectScrollbar(container, {
            wheelSpeed: 2,
            wheelPropagation: true,
            minScrollbarLength: 20
        });
        // Animation init
        new WOW().init();
    </script>
</body>

</html>
